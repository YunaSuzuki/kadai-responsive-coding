<!DOCTYPE html>
<html lang="ja">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>イギリス旅行のススメ</title>
      <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <section class="top">
        <div class="top-box">
          <div class="title">ENGLAND</div>
        </div>
      </section>
      <section class="middle">
        <h1 class="text-center">Category</h1>
        <div class="container">
        
          <a href="#">
            <div class="box">
              <img src="./images/BigBen.jpg" alt="ビッグ・ベン画像" class="box-image">
              <div class="mask">
                <div class="box-text">tourist spot</div>
              </div>
            </div>
          </a>
          
          <a href="#">
            <div class="box">
              <img src="./images/AfternoonTea.jpg" alt="アフタヌーンティー画像" class="box-image">
              <div class="mask">
                <div class="box-text">food</div>
              </div>
            </div>
          </a>
          
          <a href="#">
            <div class="box">
              <img src="./images/survenir.jpg" alt="ロンドン街並み" class="box-image">
              <div class="mask">
                <div class="box-text">survenir</div>
              </div>
            </div>
          </a>
        </div>
      </section>
      <section class="bottom">
        <div class="bottom-box">
          <div class="bottom-container">
            <p>Need More Information?</p>
            <a href="#" id="bottom-btn">See More</a>
          </div>
        </div>
      </section>
    </body>
</html>
